stages:
  - build
  - deploy

build:
  stage: build
  image: alpine
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_ed25519
  script:
    - ssh $REMOTE_USER@$REMOTE_HOST "cd g2b-admin && git pull"
    - ssh $REMOTE_USER@$REMOTE_HOST "cd g2b-admin && docker-compose build"

deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_ed25519
  script:
    - ssh $REMOTE_USER@$REMOTE_HOST "cd g2b-admin && docker-compose down"
    - ssh $REMOTE_USER@$REMOTE_HOST "cd g2b-admin && docker-compose up -d"
